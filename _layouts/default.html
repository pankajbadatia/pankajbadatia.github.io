<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio</title>
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Meta for SEO -->
  <meta name="description" content="A creative portfolio website showcasing work and writing.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="/" class="logo">Portfolio</a>
        <nav class="main-nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
            <li class="nav__item"><a href="/work/" class="nav__link">Work</a></li>
            <li class="nav__item"><a href="/blog/" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="/contact/" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    {% if page.hero_image %}
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">{{ page.title }}</h1>
          <p class="hero__description">{{ page.description }}</p>
        </div>
      </div>
    </section>
    {% endif %}

    <section class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="footer__text">&copy; {{ site.time | date: "%Y" }} Portfolio. Designed with creativity and care.</p>
      <ul class="social__list">
        <li><a href="https://twitter.com" target="_blank" class="social__link"><i class="ion ion-logo-twitter"></i></a></li>
        <li><a href="https://facebook.com" target="_blank" class="social__link"><i class="ion ion-logo-facebook"></i></a></li>
        <li><a href="https://github.com" target="_blank" class="social__link"><i class="ion ion-logo-github"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="/js/scripts.js"></script>
</body>

</html>
