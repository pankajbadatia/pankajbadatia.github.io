<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Icons Table</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #007aff;
            color: #ffffff;
            font-weight: bold;
        }
        td {
            color: #555;
        }
        .icon {
            font-family: swiper-icons;
            font-size: 24px;
            color: #007aff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaf4ff;
        }
    </style>
</head>
<body>
    <h1>Swiper Icons Table</h1>
    <table>
        <thead>
            <tr>
                <th>Icon</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="icon">prev</span></td>
                <td>Previous</td>
            </tr>
            <tr>
                <td><span class="icon">next</span></td>
                <td>Next</td>
            </tr>
            <tr>
                <td><span class="icon">play</span></td>
                <td>Play</td>
            </tr>
            <tr>
                <td><span class="icon">pause</span></td>
                <td>Pause</td>
            </tr>
            <tr>
                <td><span class="icon">reload</span></td>
                <td>Reload</td>
            </tr>
            <tr>
                <td><span class="icon">close</span></td>
                <td>Close</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
